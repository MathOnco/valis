[tool.poetry]
name = "valis-wsi"
version = "1.1.0"
description = ""
authors = ["Chandler Gatenbee <chandlergatenbee@gmail.com>"]
license = "MIT"
readme = "README.rst"
packages = [{include = "valis"}]

[tool.poetry.dependencies]
python = ">=3.9,<=3.12.3"
beautifulsoup4 = "^4.11.1"
scyjava = "^1.8.1"
colorama = "^0.4.6"
colour-science = ">0.4.2"
fastcluster = "^1.2.6"
jpype1 = "^1.4.1"
matplotlib = "^3.6.3"
numpy = ">1.23"
ome-types = "^0.5.1.post1"
opencv-contrib-python-headless = "^4.9.0.80"
pandas = "^1.5.2"
pillow = "^9.4.0"
pyvips = "^2.2.1"
scikit-image = "^0.19.3"
scikit-learn = "^1.2.0"
scipy = "^1.10.0"
shapely = "^2.0.0"
simpleitk = "^2.2.1"
tqdm = "^4.64.1"
weightedstats = "^0.4.1"
pqdm = "^0.2.0"
markupsafe = "^2.0.0"
torch = "^2.0.1"
aicspylibczi = "^3.1.2"
setuptools = "^69.0.3"
lxml = "^5.2.2"


[build-system]
requires = ["poetry-core", "setuptools>=69.0.0", "Cython>=0.29.27"]
build-backend = "poetry.core.masonry.api"


[[tool.poetry.source]]
name = "torchcpu"
url = "https://download.pytorch.org/whl/cpu"
priority = "supplemental"


[[tool.poetry.source]]
name = "PyPI"
priority = "primary"


[tool.codespell]
# Ref: https://github.com/codespell-project/codespell#using-a-config-file
skip = '.git*,*.pdf,*.lock'
check-hidden = true
ignore-regex = '\bTRE\b'
# ignore-words-list = ''
